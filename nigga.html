<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henderson High School Sports</title>
    <style>
        #sidebar > h1 {
            padding-top: 1%;
            font-size: 30px;
            color: rgba(245, 245, 245, 0.909);
            font-family: Arial, Helvetica, sans-serif;
            font-family: "Cinzel", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        .logo {
            display: inline;
            color: white;
            padding: 6px 26px 0;
            z-index: 999;
            height: 210px;
            size: 40px;
            width: 220px;
            position: fixed;
            top: 4px;
            left: 0;
        }

       /*Styling navbar*/ 
       #sidebar {
            background-color: #9b2743;
            border-color: black;
            border-style: solid;
            border-width: 1.5px;
            position: relative;
            left: 0;
            right: 0;
            padding-left: 18%;
            z-index: 800;
            height: 100px;
            overflow: visible;
            transition: height 0.2s ease-out;
            top: 0;
            position: fixed;
        }

        #sidebar.open {
            height: 0;
            transition: height 0.2s ease-out;
            overflow: hidden;
        }


        #sidebar > ul > li > a {
            color: rgba(245, 245, 245, 0.909);
            text-decoration: none;
            font-size: 25px;
            margin-right: 30px;
        }

        #sidebar > ul > li > a:hover {
            color: rgba(245, 245, 220, 0.504);
            font-size: 25px;
        }
        
        #sidebar > .current {
            margin-left: 50%;
        }

            

        /*Nav bar buttons*/
        ul {
            margin-left: 48%;
            margin-top: -80px;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li a {
            display: block;
            padding: 20px 25px; 
            color: rgba(245, 245, 245, 0.909);
            text-decoration: none;
            text-align: center;
            font-size: 20px;
        }

        ul > li > .dropdown > li {
            display: block;
            padding-right: 40px;
        }

        ul li ul.dropdown {
            width: 100%;
            background: #9b2743;
            position: absolute;
            z-index: 800;
            display: none;
            box-shadow: 1px 1px 1px 1px rgb(169,169,169) ;
            margin-left: 30px;
            margin-top: -5px;
        }

        ul li a:hover {
            color: rgba(245, 245, 220, 0.504);
        }

        ul li:hover ul.dropdown {
            display: block;
        }
        
        /* Nav bar toggle button */
        .openbtn {
            font-size: 17px;
            cursor: pointer;
            background-color: #242547;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            margin-left: 87%;
            z-index: 800;
            top: 0;
            right: 0;
            transition: all 0.2s ease-out;
            }

        .openbtn:hover {
            font-size: 22px;
            transition: all 0.2s ease-out;
        }

        @media (min-width: 1025px) {
            #draws {
                background-attachment: fixed;
            }
        }
        @media (min-width: 768px) {
            #draws {
                min-height: 250px;
            }
        }

        #draws {
            margin-top: 10%;
            padding-left: 3.5%;
            background-image: url('team.png');
            position: relative;
            overflow-x: auto;
            overflow-y: auto;
            word-wrap: break-word;
            background-size: cover;
            display: block;
            width: 97.55%;
            right: 10px;
            color: white;
            padding-top: 5%;
            padding-bottom: 3%;
            border-color: #9b2743;
            border-width: 3px;
            border-style: dashed;
            border-left: none;
            border-right: none;
            margin-top: 3000px;
            margin-bottom: 3000px;
        }

        #draws > h1 {
            display: inline-block;
            margin-right: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-family: "Cinzel", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            position: relative;
            bottom: 35px;
            font-size: 40px;
        }

        #drawOne, #drawTwo, #drawThree {
            background-color: #9b2743;
            display: inline-block;
            text-align: center;
            box-shadow: 3px 3px 3px 3px #f1e8ea49;
            transition: 0.5s all ease-in-out;
            border-color: white;
            border-style: solid;
            border-width: 1px;
            margin-right: 5px;
            padding-left: 77px;
            padding-bottom: 15px;
            padding-top: 30px;
            padding-right: 77px;
            margin-top: 10px;
            font-size: 16px;
        }

        #drawOne.slide-in-right:hover,
        #drawTwo.slide-in-right:hover,
        #drawThree.slide-in-right:hover {
            transform: translateX(0) scale(1.05);
            transition: 0.5s all ease-in-out;
        }

        #drawOne, #drawTwo, #drawThree {
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 1.3s, transform 1.3s;
        }

        #drawOne.slide-in-right, #drawTwo.slide-in-right, #drawThree.slide-in-right {
            opacity: 1;
            transform: translateX(0);
        }

    </style>
</head>
<body>
    <a href = 'https://www.hhs.school.nz/' target="_blank"><img src = 'hendersonhigh.png' alt = 'Henderson High School Logo' class = 'logo'></a>
    <div id="sidebar">  <!-- Navbar -->
        <h1>Henderson High School Sports</h1>
        <ul>
            <li><a href="index.html" id = 'current'>Home</a></li>
            <li>
                <a href="#" id = 'sports'>Sports ▾</a>
                <ul class="dropdown">  <!-- Dropdown all sports -->
                    <li><a href="basketball.html" target="_blank">Basketball</a></li>
                    <li><a href="football.html" target="_blank">Football</a></li>
                </ul>
            </li>
            <li><a href="#draws">Draws</a></li>
        </ul>
    </div>
    <div id = 'top'>
        <button class="openbtn" onclick="openNav()">☰ Menu</button>   <!-- Click button to expand nav -->
    </div>
    <div id = "draws"> <!-- Upcoming game draws -->
        <h1>SCHEDULE: </h1>
        <div id = 'drawOne'>
            <div class = 'drawsTop'>Basketball Draws</div>
            <h2>Team 1: 95 | Team 2: 88</h2>
            <h5>26th September 2025</h5>
        </div>
        <div id = 'drawTwo'>
            <div class = 'drawsTop'>Football Draws</div>
            <h2>Team 1: 3 | Team 2: 2</h2>
            <h5>27th September 2025</h5>
        </div>
        <div id = 'drawThree'>
            <div class = 'drawsTop'>Hockey Draws</div>
            <h2>Team 1: 2 | Team 2: 0</h2>
            <h5>28th September 2025</h5>
        </div>
    </div>
    <script>
        function openNav() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    
        
        // Slide-in effect for #draws
        document.addEventListener('DOMContentLoaded', function() {
            var drawBoxes = [
                document.getElementById('drawOne'),
                document.getElementById('drawTwo'),
                document.getElementById('drawThree')
            ].filter(Boolean);

            var observer = new window.IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('slide-in-right');
                    } else {
                        entry.target.classList.remove('slide-in-right');
                    }
                });
            }, { threshold: 0.1 });

            drawBoxes.forEach(function(box) {
                observer.observe(box);
            });
        });
    </script>
</body>
</html>
